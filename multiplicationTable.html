<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="myId"></div>
    <script>
          function multiplicationTable(num) {
              let html = "<table border ='1'>\n"
              html += " <tr><th>" + "x" + "</th>"
              for (let i = 1; i <= num; i++) {
                  html += "<th>" + i + "</th>"
              }
              html += "</tr>\n"
              for (let i = 1; i <= num; i++) {
                  html += " <tr>"
                  html += "<th>" + i + "</th>"
                  for (let j = 1; j <= num; j++) {
                      html += "<td>" + i * j + "</td>"
                  }
                  html += "</tr>\n"
              }
              html += "</table>"
              return html
          }
            document.getElementById('myId').innerHTML = multiplicationTable(5)
    </script>
</head>
<body>

</body>
</html>
